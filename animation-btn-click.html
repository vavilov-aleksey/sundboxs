<button class="btn bubble">Click</button>

<style>
  /* transition conf */
$duration: 0.75s;
$transition-style: ease-in-out;

.btn {
  position: relative;
  font-size: 25px;
  color: #000;
  padding: 20px 30px;
  width: auto;
  overflow: hidden;
  text-align: center;
  cursor: pointer;
  text-transform: uppercase;
  border-radius: 40px;
  outline: none;
  border: none;


  &.bubble:after {
    content: "";
    background: #F04C3A;
    position: absolute;
    width: 100%;
    height: 150%;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    opacity: 0;
    margin: auto;
    border-radius: 50%;
    transform: scale(1);
    transition: all $duration $transition-style;
  }

  &.bubble:active:after {
    transform: scale(0);
    opacity: 1;
    transition: 0s;
  }
}
</style>
